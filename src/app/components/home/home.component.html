<div class="home">
    <!--NAVBAR-->
    <div class="header">
        <div class="header__left">
            <div class="tittle">MOVIES</div>
            <div class="add">
                <a href="">Add movie</a>
            </div>
        </div>
        <div class="header__right">
            <!--  <div class="search">Search</div> -->
            <input type="text" placeholder="Search a movie"><i class="fas fa-search"></i>
        </div>
    </div>

    <!--MOVIES CONTENT-->
    <div class="movies row g-0">
        <div class="card__grid col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of movies">
            <div class="card">
                <img src="{{item.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.description}}.</p>
                    <p class="card-text">{{item.duration}}</p>                           
                    <button type="button" class="btn btn-primary"><i class="fas fa-pen"></i> Edit </button>
                    <button type="button" class="btn btn-primary"><i class="fas fa-trash"></i> Delete </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--FOOTER-->
